<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">
                Website
            </h1>
            <ul class="nav-items">
                <li><a class="nav-item" href=""> Home</a></li>
                <li><a class="nav-item" href=""> Todo</a></li>
                <li><a class="nav-item" href=""> SignUp</a></li>
            </ul>
        </nav>


        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header> 

    <section class="todo-section container">
        <h2>Your Plan for Today ? </h2>
        <form action="" class="form-todo">
            <input class="form-input" type="text" placeholder="Enter Your Todo">
            <input class="form-input btn" type="submit" value="Add Todo"> 
        </form>

        <ul class="todo-list">
            <li>
                <span class="text">todo list item</span>
                <div class="buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>


    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button class="signup-btn btn" type="submit">Submit</button>
        </form>
    </section>

    <h1 id="newHeading">Suppose</h1>

    <div>
        <h4 id="latestHeading">Hello <span style="display: none;">Sir</span></h4>
    </div>
</body>
</html>
