<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__box1">
            <img src="images/logo.svg" alt="" class="header__box1--img">
        </div>
        <div class="header__box2">
            <div class="header__box2--top">
                <img src="images/Icon.svg" alt="">
                <div class="header__box2--heading">24 x 7 Global Assistance by Across Assist</div>
            </div>
            
            <div class="header__box2--bottom">
                <div class="header__box2--first">
                    <img src="images/phone.svg" alt="" class="header__box2--img">
                    <div class="header__box2--phone">9999999999</div>
                </div>
                <div class="header__box2--second">
                    <p class="header__box2--para">
                        A round-the-clock travel hotline available to provide you with emergency as well as travel-related assistance services
                    </p>
                </div>
            </div>
        </div>
    </header>
