<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <h1 class="card--heading">Weather Report</h1>
        <!-- <div class="form__label">Enter th</div> -->
        <form action="" class="card__form">
            <label for="" class="form__label">Enter the City Name</label>
            <input type="text" placeholder="Enter the City name">
            <input type="submit">
        </form>


        <div class="responses">
            <div class="response">
                <div class="response--label">City Name :</div>
                <div class="response__output--name response--output"></div>
            </div>
            <div class="response">
                <div class="response--label">Temperature (in celsius):</div>
                <div class="response__output--temp response--output"></div>
            </div>
            <div class="response">
                <div class="response--label">Humdity :</div>
                <div class="response__output--humidity response--output"></div>
            </div>
        </div>



    </div>
</body>
</html>
